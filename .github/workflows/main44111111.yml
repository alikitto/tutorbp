# Имя workflow, которое будет отображаться в GitHub
name: Node.js CI

# Триггеры для запуска
on:
  # Запускать при push в ветку main
  push:
    branches: [ "main" ]
  # Запускать при pull request в ветку main
  pull_request:
    branches: [ "main" ]

# Список задач (jobs), которые нужно выполнить
jobs:
  # Название задачи - "build"
  build:
    # Указываем, на какой операционной системе выполнять задачу
    runs-on: ubuntu-latest

    # Список шагов (steps) для выполнения задачи
    steps:
      # Шаг 1: Клонирование репозитория в рабочую директорию
      # Используем готовое действие (action) от GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # Шаг 2: Установка Node.js нужной версии
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm' # Кэширование зависимостей для ускорения последующих сборок

      # Шаг 3: Установка зависимостей проекта
      - name: Install dependencies
        run: npm ci

      # Шаг 4: Запуск тестов
      - name: Run tests
        run: npm test
